<body>
  <div id="header-include"></div>

  <main class="section">
    <div class="container max-w">
      <h1>Tip of the Month</h1>
      <p class="muted">One clear practice or quote each month — sometimes with a short video. Scroll the history to revisit past months.</p>
    </div>

    <!-- Featured month -->
    <section class="container tip-feature">
      <!-- Option A: image -->
      <figure class="tip-figure">
        <!-- Replace with your image file, kept in the same folder -->
        <img src="image/october tip.png" alt="Rebuilding Trust Starts Quietly" loading="lazy">
        <figcaption>
          <blockquote>
            “Growth begins the moment we stop defending who we were..”
          </blockquote>
          <footer>— INAYA, October 2025</footer>
        </figcaption>
      </figure>

      <!-- Option B: video (uncomment and use instead of image when you have one) -->

      <figure class="tip-figure">

          Sorry, your browser doesn’t support embedded videos.
        </video>
        <figcaption>
          <blockquote>

          <footer>— INAYA, October 2025</footer>
        </figcaption>
      </figure>

    </section>

    <div class="spacer-m"></div>

    <!-- History -->
    <section class="container">
      <h2>Previous Months</h2>
      <div class="spacer-s"></div>

      <!-- Month card -->
      <details class="tip-card" open>
        <summary>
          <span class="tip-month">September 2025</span>
          <span class="tip-tag muted">Quote · Image</span>
        </summary>
        <div class="tip-body">
          <figure class="tip-figure small">
            <img src="image/sept tip.png" alt="Warm minimal scene" loading="lazy">
            <figcaption>
              <blockquote>
                “Identity beyond performance: when you pause, you do not disappear.”
              </blockquote>
              <footer>— INAYA</footer>
            </figcaption>
          </figure>
        </div>
      </details>

      <details class="tip-card">
        <summary>
          <span class="tip-month">August 2025</span>
          <span class="tip-tag muted">Quote · Video</span>
        </summary>
        <div class="tip-body">
          <figure class="tip-figure small">
            <video controls playsinline poster="tip-2025-08-poster.jpg">
              <source src="tip-2025-08.mp4" type="video/mp4">
            </video>
            <figcaption>
              <blockquote>
                “30 seconds of stillness between meetings changes the next hour.”
              </blockquote>
              <footer>— INAYA</footer>
            </figcaption>
          </figure>
        </div>
      </details>

      <details class="tip-card">
        <summary>
          <span class="tip-month">July 2025</span>
          <span class="tip-tag muted">Quote · Image</span>
        </summary>
        <div class="tip-body">
          <figure class="tip-figure small">
            <img src="tip-2025-07.jpg" alt="Calm texture with soft palette" loading="lazy">
            <figcaption>
              <blockquote>
                “Boundaries protect connection — they don’t block it.”
              </blockquote>
              <footer>— INAYA</footer>
            </figcaption>
          </figure>
        </div>
      </details>

    </section>
