    <main class="section tips-section">
      <div class="container max-w" data-aos="fade-up">
        <h1>Tipp des Monats</h1>
        <p class="muted">
          Ein klarer Impuls oder ein Zitat pro Monat – manchmal mit kurzem Video.
          Scrolle durch die Historie, um frühere Monate noch einmal bewusst zu erleben.
        </p>
      </div>
    
      <!-- Aktueller Monat -->
      <section class="container tip-feature" data-aos="fade-up" data-aos-delay="80">
        <!-- Option A: Bild -->
        <figure class="tip-figure">
          <img src="image/october tip.png" alt="Vertrauen neu aufbauen beginnt leise.">
          <figcaption>
            <blockquote>
              „Wachstum beginnt in dem Moment, in dem wir aufhören,
              zu verteidigen, wer wir einmal waren.“
            </blockquote>
            <footer>— INAYA, Oktober 2025</footer>
          </figcaption>
        </figure>

        <h2 data-aos="fade-up">Frühere Monate</h2>
        <div class="spacer-s"></div>
    
        <!-- Monat September -->
        <details class="tip-card" open data-aos="fade-up" data-aos-delay="40">
          <summary>
            <span class="tip-month">September 2025</span>
            <span class="tip-tag muted">Zitat · Bild</span>
          </summary>
          <div class="tip-body">
            <figure class="tip-figure small">
              <img src="image/sept tip.png" alt="Warme, minimalistische Szene">
              <figcaption>
                <blockquote>
                  „Identität jenseits von Leistung: Wenn du innehältst, verschwindest du nicht.“
                </blockquote>
                <footer>— INAYA</footer>
              </figcaption>
            </figure>
          </div>
        </details>
    
        <!-- Monat August -->
        <details class="tip-card" data-aos="fade-up" data-aos-delay="80">
          <summary>
            <span class="tip-month">August 2025</span>
            <span class="tip-tag muted">Zitat · Video</span>
          </summary>
          <div class="tip-body">
            <figure class="tip-figure small">
              <video controls playsinline poster="tip-2025-08-poster.jpg">
                <source src="tip-2025-08.mp4" type="video/mp4">
              </video>
              <figcaption>
                <blockquote>
                  „30 Sekunden Stillstand zwischen Terminen verändern die nächste Stunde.“
                </blockquote>
                <footer>— INAYA</footer>
              </figcaption>
            </figure>
          </div>
        </details>
    
        <!-- Monat Juli -->
        <details class="tip-card" data-aos="fade-up" data-aos-delay="120">
          <summary>
            <span class="tip-month">Juli 2025</span>
            <span class="tip-tag muted">Zitat · Bild</span>
          </summary>
          <div class="tip-body">
            <figure class="tip-figure small">
              <img src="tip-2025-07.jpg" alt="Beruhigende Textur mit sanfter Farbpalette" loading="lazy">
              <figcaption>
                <blockquote>
                  „Grenzen schützen Verbindung – sie blockieren sie nicht.“
                </blockquote>
                <footer>— INAYA</footer>
              </figcaption>
            </figure>
          </div>
